<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static\css\UserProfile.css" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-custom" id="navbar">
            <div class="container-fluid">
                <div id="nav-logo"><a href="/Dashboard">KanGo</a></div>
                <button class="navbar-toggler navbar-toggler-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header offcanvas-header-custom">
                <h2 class="offcanvas-title" id="offcanvasRightLabel">Username</h2>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body offcanvas-body-custom">
                <div>
                    <div class="offcanvas-body-elements"><a href="/UserProfile">User Profile</a></div>
                    <div class="offcanvas-body-elements"><a href="/UserSearch">Search and follow user</a></div>
                    <div class="offcanvas-body-elements"><a href="/ProjectAdder">Create a New Project</a></div>
                    <div class="offcanvas-body-elements"><a href="/ListAdder">Create a New List</a></div>
                    <div class="offcanvas-body-elements"><a href="/CardAdder">Create a New Card</a></div>
                    <div class="offcanvas-body-elements"><a href="/ListSummary">List Summary</a></div>
                    <div class="offcanvas-body-elements"><a href="/ListReport">List Report</a></div>
                    <div class="offcanvas-body-elements"><a href="/RemoveRoles">Remove Roles</a></div>
                    <div class="offcanvas-body-elements"><a href="/Logout">Logout</a></div>
                </div>
            </div>
        </div>
        <div class="contaier container-custom">
            <form id="listadding-form" method="post" action="/UserProfile">
                <div id="addlistform">
                    <div class="mb-3"><h2><em>User Profile</em></h2></div>
                    {% if datapassed is defined %}
                        {% if generalerror is defined %}
                        <div class="alert alert-danger" role="alert">
                            {{generalerror}}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="fname" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="fname" placeholder="MyList" value="{{fname}}">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="lname" placeholder="lname" value="{{lname}}">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{dob}}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email address</strong></label>
                            <input type="email" class="form-control" id="list-name" name="email" placeholder="MyList" value="{{email}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label"><strong>User Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="username" placeholder="MyList" value="{{username}}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><strong>New password</strong></label>
                            <input type="password" class="form-control" id="list-name" name="password" placeholder="New-password" value="{{password}}">
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label"><strong>Old password</strong></label>
                            <input type="password" class="form-control" id="list-name" name="repassword" placeholder="Re-enter New-password" value="{{repassword}}">
                        </div>
                    {% else %}
                        <div class="mb-3">
                            <label for="fname" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="fname" placeholder="MyList" value="{{fname}}">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="lname" placeholder="lname" value="{{lname}}">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{dob}}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email address</strong></label>
                            <input type="email" class="form-control" id="list-name" name="email" placeholder="MyList" value="{{email}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label"><strong>User Name</strong></label>
                            <input type="text" class="form-control" id="list-name" name="username" placeholder="MyList" value="{{username}}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><strong>New password</strong></label>
                            <input type="password" class="form-control" id="list-name" name="password" placeholder="New-password" value="{{password}}">
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label"><strong>Old password</strong></label>
                            <input type="password" class="form-control" id="list-name" name="repassword" placeholder="Re-enter New-password" value="{{repassword}}">
                        </div>
                    {% endif %}
                    <div class="mb3">
                        <input class="btn btn-primary btn-custom" type="submit" name="Addbutton" value="Save Changes" id="login-submit-button" >
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
